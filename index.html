<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <header>
        <section id="header-content"></section>
    </header>
    <section>
        <article>
            <h1>API de tes</h1>
            <section>
                <h1>Gran coleccion de Tes del mundo</h1>
                <p>github code https://github.com/AlejandroNav/api-tes</p>
                <h3>API End Points</h3>
                <p>https://api-te.herokuapp.com/api/xxxxx</p>
                <p>ejemplos manzanilla,verde,jamaica</p>
                <button>Click Me</button>
                <input type="text">
                <h2>Result: </h2>
            </section>
        </article>
    </section>
    <footer>

    </footer>
    <script>
        document.querySelector('button').addEventListener('click', apiTeRequest)

        async function apiTeRequest() {
            const teSeleccionado = document.querySelector('input').value
            console.log(teSeleccionado);
            try {
                //const response = await fetch(`https://rapper-api-estern.herokuapp.com/api/${rapperName}`)
                const response = await fetch(`https://api-te.herokuapp.com/api/${teSeleccionado}`)
                console.log(response);
                const data = await response.json()
                console.log(data)
                document.querySelector('h2').innerText = data.descripcion
            } catch (error) {
                console.log(error)
            }
        }
    </script>
    <style>
        body {
            font-family: Open Sans, Arial;
            color: #454545;

            margin: 2em auto;
            max-width: 800px;

            line-height: 1.4;

</body>
